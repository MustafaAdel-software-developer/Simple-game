<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="box">
        <div class="person">
          <div class="naruto-health progress">
            <span></span>
          </div>
          <h2>Naruto</h2>
          <img
            class="img naruto-img"
            src="images/naruto.jpg"
            alt="naruto-img"
          />
          <button id="naruto-attack">Attack</button>
          <button id="naruto-make-health">Health</button>
          <p id="naruto-alive"></p>
        </div>
        <!--/person-->

        <div class="person">
          <div class="saruto-health progress">
            <span></span>
          </div>
          <h2>Saruto</h2>
          <img
            class="img saruto-img"
            src="images/saruto.jpg"
            alt="saruto-img"
          />
          <button id="saruto-attack">Attack</button>
          <button id="saruto-make-health">Health</button>
          <p id="saruto-alive"></p>
        </div>
        <!--/person-->
      </div>
      <!--/box-->
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
